<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        /* 背景色を少しだけグレーに */
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">ログイン画面</h2>

                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    ユーザー名またはパスワードが正しくありません。
                </div>

                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    ログアウトしました。
                </div>

                <form th:action="@{/authentication}" method="post">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" class="form-control" id="usernameInput" name="usernameInput" placeholder="ユーザー名" required autofocus>
                    </div>

                    <div class="input-group mb-4">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control" id="passwordInput" name="passwordInput" placeholder="パスワード" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">ログイン</button>
                    </div>
                </form>

<!--                <div class="text-center mt-4">-->
<!--                    <a href="#" class="text-decoration-none">パスワードを忘れましたか？</a>-->
<!--                </div>-->
<!--                <hr>-->
<!--                <div class="text-center">-->
<!--                    <p class="mb-0">アカウントをお持ちでないですか？ <a href="#" class="text-decoration-none">新規登録</a></p>-->
<!--                </div>-->

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
